<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Monoton&family=Rampart+One&family=Rubik+Moonrocks&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="weather">
        <div class="row align-items-center">
          <div class="col-3">
            <span class="city" id="form-city">Kyiv</span>
          </div>
            <div class="col-3">
							<form id="form-search">
              <input 
              type="text" id="city-input"
              class="form-control"
              placeholder="Enter your city"
              />
                </div>
                <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-secondary"
              />
                </form>
                </div>
                <div class="col-2">
                  <button type="button" id="current" class="btn btn-dark">Current</button>
                </div>

          <div class="col-2">
            <span class="temp" id="realtemp"></span>
          </div>
          </div>
          <div class="row">
             <div class="col-4">Humidity: <span class="show-humidity" id="humidity"></span>%</div>
              <div class="col-4">Wind: <span class="show-wind" id="wind"></span> km/h</div>
              <div class="col-4">
          <div class="change-temp">
            <a href="#" id="celsius-link">°C</a> | 
            <a href="#" id="fahr-link">°F</a>
          </div>
            </div>
            <div class="block-1">
            <div class="row">
              <div class="col-3">
              <img src="" id="icon" alt="" class="img-icon" />
            <p>
              <span class="sky" id="description"></span>
            </p></div>
              <div class="col-3" id="time"></div>
              <div class="col-3" id="date"></div>
              <div class="col-3" id="today"></div>
            </div>
          </div>
        <div class="block-2 px-4" id="forecast">
          
              
             
      
      </div>
      </div>
      </div>
      <span class="copyright">
        <a href="https://github.com/sandmood/First-app">Open-source code</a>
        , by Maria Montyeva</span>
      </p>
      <script src="https://kit.fontawesome.com/f5ca19a2cd.js" crossorigin="anonymous"></script>
      <script src="src/index.js"></script>
  </body>
</html>
