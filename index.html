<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Monoton&family=Rampart+One&family=Rubik+Moonrocks&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style src="src/styles.css"></style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="weather">
        <div class="row align-items-center">
          <div class="col-2">
            <span class="city" id="form-city">Kyiv</span>
          </div>
            <div class="col-3">
							<form id="form-input">
              <input 
              type="text" id="city-input"
              class="form-control"
              placeholder="Enter your city"
              />
                </div>
                <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-secondary"
              />
                </form>
                </div>
                <div class="col-3">
                  <button type="button" id="current" class="btn btn-dark">Current</button>
                </div>

          <div class="col-2">
            <span class="temp" id="realtemp">+30°C</span>
          </div>
          </div>
          <div class="change-temp">
            <a href="#" id="celsius-link">°C</a> | 
            <a href="#" id="fahr-link">°F</a>
            </div>
            <div class="block-1">
            <div class="row">
              <div class="col-3">
              <img src="images/cloud-sun-solid.svg" alt="" width="120" /></div>
              <div class="col-3" id="time">1404</div>
              <div class="col-3" id="date">31.07.2022</div>
              <div class="col-3" id="today">Sunday</div>
            </div>
          </div>
          <div class="block-2 px-4">
              <div class="row gx-0">
                <div class="col-2">
                  <div class="card" style="width: 120px; height: auto;">
                    <div class="card-header">
                      Monday
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <i class="fa-solid fa-cloud-rain fa-2x"></i>
                      </li>
                      <li class="list-group-item">+22°C</li>
                    </ul>
                  </div>
                </div>
              <div class="col-2">
                <div class="card" style="width: 120px; height: auto;">
                  <div class="card-header">
                    Tuesday
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <i class="fa-solid fa-cloud-sun fa-2x"></i>
                    </li>
                    <li class="list-group-item">+28°C</li>
                  </ul>
                </div>
              </div>
              <div class="col-2">
                  <div class="card" style="width: 120px; height: auto;">
                    <div class="card-header">
                      Wednesday
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                          <i class="fa-solid fa-sun fa-2x"></i>
                      </li>
                      <li class="list-group-item">+32°C</li>
                    </ul>
                  </div>
                </div>
                <div class="col-2">
                    <div class="card" style="width: 120px; height: auto;">
                      <div class="card-header">
                        Thursday
                      </div>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <i class="fa-solid fa-cloud-sun-rain fa-2x"></i>
                        </li>
                        <li class="list-group-item">+25°C</li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-2">
                      <div class="card" style="width: 120px; height: auto;">
                        <div class="card-header">
                          Friday
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">
                              <i class="fa-solid fa-cloud-showers-heavy fa-2x"></i>
                          </li>
                          <li class="list-group-item">+20°C</li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-2">
                        <div class="card" style="width: 120px; height: auto;">
                          <div class="card-header">
                            Saturday
                          </div>
                          <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <i class="fa-solid fa-cloud fa-2x"></i>
                            </li>
                            <li class="list-group-item">+26°C</li>
                          </ul>
                        </div>
                      </div>

        </div>
      </div>
      <script src="https://kit.fontawesome.com/f5ca19a2cd.js" crossorigin="anonymous"></script>
      <script src="src/index.js"></script>
  </body>
</html>
